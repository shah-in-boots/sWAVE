url: https://shah-in-boots.github.io/sWAVE/

template:
  bootstrap: 5
  bootswatch: flatly
  theme: solarized-light
  bslib:
    bg: "#ffffff"
    fg: "#000000"
    primary: "#fd9a44"
    secondary: "#238f9d"
    success: "#42a7c6"
    info: "#dee6e7"
    warning: "#f57634"
    danger: "#d11807"
    light: "#f0e6b2"
    dark: "#125a56"

destination: docs

home:
  title: Shiny Waveform Annotation, Visualization, and Editor
  description: >
    Create and interact with intracardiac electrophysiology signal
    data using a `shiny` app interface. The application allows for annotations
    and extends the capacities of the `EGM` package.
  sidebar:
    structure: [links, license, community, citation, authors, dev]

navbar:
  structure:
    left:  [home, reference, articles, tutorials, news]
    right: [github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: https://shah-in-boots.github.io/
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/shah-in-boots/sWAVE/

footer:
  structure:
    left: developed_by
    right: [built_with, colors]
  components:
    colors: Colorspace from the **nightfall** palette
